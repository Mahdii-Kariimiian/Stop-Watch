<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div>
        <h1>STOPWATCH</h1>
        <h2>JAVASCRIPT STOPWATCH</h2>
        <p id="clock-el"> 
          <span id="hour">00</span> : 
          <span id="minute">00</span> : 
          <span id="second-el">00</span> :
          <span id="milisecond-el">00</span>
        </p>
        
        <button id="start-el"> Start </button>
        <button id="stop-el"> Stop </button>
        <button id="reset-el"> Reset </button>
    </div> 
    <script src="myscripts.js"></script> 
</body>
</html>
