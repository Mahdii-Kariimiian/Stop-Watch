<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="icon" href="/img/alarm-clock.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="flex-centered-column">
    <div class="container flex-centered-column ">
        <h1>Alarm Clock</h1>
        <img class="img" src="/img/alarm-clock.jpg" alt="">
        <p class="time"> 22 : 10 : 10</h1>
        <div class="content flex-centered-row">
            <div class="controls ">
                <select name="" id="">
                    <option value="hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="controls">
                <select name="" id="">
                    <option value="minute" selected hidden>Minute</option>
                </select>
            </div>
        </div>
        <button class="button">Set Alarm</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
